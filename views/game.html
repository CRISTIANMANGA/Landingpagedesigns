<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Misterios de la Naturaleza</title>
    <link rel="stylesheet" href="mysteries.css">
</head>
<body>
    <header>
        <h1>Juego de Misterios de la Naturaleza</h1>
    </header>
    <main>
        <section class="question">
            <h2>Pregunta 1:</h2>
            <img src="" alt="">
            <p>¿Cuál es el fenómeno natural que ocurre cuando el Sol, la Tierra y la Luna están alineados?</p>
            <ul>
                <li><button onclick="checkAnswer('a')">Auroras Boreales</button></li>
                <li><button onclick="checkAnswer('b')">Eclipse Lunar</button></li>
                <li><button onclick="checkAnswer('c')">Lluvia de Meteoros</button></li>
            </ul>
        </section>
        <section class="feedback" id="feedback">
            <p id="feedback-text"></p>
            <button onclick="nextQuestion()">Siguiente Pregunta</button>
        </section>
        <section class="score">
            <h2>Puntuación</h2>
            <p id="score">0</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Misterios de la Naturaleza</p>
    </footer>

    <audio id="correct-sound" src="correct.mp3"></audio>
    <audio id="incorrect-sound" src="incorrect.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
